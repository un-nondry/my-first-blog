<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TDjango Girls blog</title>
    <meta name="description" content="ディスクリプション" />
    
    <meta property="og:type" content="website" />
    <meta property="og:title" content="タイトル" />
    <meta property="og:image" content="/img/icon.png" />
    <meta property="og:url" content="http://example.net/" />
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:description" content="ディスクリプション" />
    
    <meta name="robots" content="noarchive">
    <!--CSS Reset-->
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <!--コンテンツ用CSS-->>
    <link rel="shortcut icon" href="/img/favicon.ico"> 
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
  </head>
  <body>
        <!--wrapper-->
        <div id="wrapper">
            <!--container-->
            <div id="container">
                <!--header-->
                <header id="header">
                    <h1><a href="/">Django Girls Blog</a></h1>
                </header>
                <!--header END-->
                {{ posts }}
                {% for post in posts %}
                    <div>
                        <p>published: {{ post.published_date }}</p>
                        <h2><a href="">{{ post.title }}</a></h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                {% endfor %}

                
                <!--
                <div>
                    <p>published: 14.06.2014, 12:14</p>
                    <h2><a href="">My first post</a></h2>
                    <p>Aenean eu leo quam. こんにちは！ よろしくお願いします！ </p>
                </div>

                <div>
                    <p>公開日: 2014/06/14, 12:14</p>
                    <h2><a href="">2番目の投稿</a></h2>
                    <p> こんにちは！ よろしくお願いします！ </p>
                </div>
                -->               
                <!--footer-->
                <footer>
                    <address>Copyright(C)ここに年 個人名or会社名,Allright Reserved.</address>
                </footer>
                <!--footer END-->
                
            </div>
            <!--container END-->
        </div>
        <!--wrapper END-->
        
        <!--javascript-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--javascript END-->
    </body>
    <!--body END-->
</html>
